name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "restAPI/**"
      
  pull_request: 
    branches: [ "main" ]
    paths:  
      - "restAPI/**"

jobs:

  test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Start containers
      run: docker-compose up -d

    - name: Test API 
      run: docker-compose exec api python restAPI.py